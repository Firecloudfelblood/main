<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Album example for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
</head>

<body>

<main role="main">

    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Bienvenidos</h1>
            <p class="lead text-muted">Las ligas dirigen a Angular o a React en AWS elige tu camino</p>
            <p>
                <a href="#" class="btn btn-danger my-2">Angular</a>
                <a href="#" class="btn btn-info my-2">React</a>
            </p>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row">
                <div class="col-md-6 ">
                    <div class="card mb-4 box-shadow">
                        <img class="card-img-top img-fluid" src="img/angular.png" alt="Icono de agular">
                        <div class="card-body">
                            <p class="card-text">Este sitio esta echo con agular y esta alocado en AWS</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Entrar</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Info</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 ">
                    <div class="card mb-4 box-shadow">
                        <img class="card-img-top img-fluid" src="img/react.png" alt="Icono de react">
                        <div class="card-body">
                            <p class="card-text">Este sitio esta echo conreact y hosteado en AWS</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Entrar</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Info</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

<footer class="text-muted">
    <div class="container">
        <p class="float-right">
            <a href="#">Back to top</a>
        </p>
        <p>Esta pagina utiliza bootstrap </p>
    </div>
</footer>

<script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
<script src="../../../../assets/js/vendor/popper.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="../../../../assets/js/vendor/holder.min.js"></script>
</body>
</html>
